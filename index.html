<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Synth</title>
	<meta charset="utf-8">
	<meta name="author" content="Jason Fleischer">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>
<body onload="init()">
	<main>
		<p>Sine</p>
		<button id="Csharp" onclick="tapCsharp(this, 3)">C#</button>
		<button id="Dsharp" onclick="tapDsharp(this, 3)">D#</button>
		<button id="Fsharp" onclick="tapFsharp(this, 3)">F#</button>
		<button id="Gsharp" onclick="tapGsharp(this, 3)">G#</button>
		<button id="Asharp" onclick="tapAsharp(this, 3)">A#</button>
		<br/>
		<button id="C3" onclick="tapC(this, 3)">C3</button>
		<button id="D" onclick="tapD(this, 3)">D</button>
		<button id="E" onclick="tapE(this, 3)">E</button>
		<button id="F" onclick="tapF(this, 3)">F</button>
		<button id="G" onclick="tapG(this, 3)">G</button>
		<button id="A" onclick="tapA(this, 3)">A</button>
		<button id="B" onclick="tapB(this, 3)">B</button>
		<button id="C4" onclick="tapC(this, 4)">C4</button>
		<p>Harmonic</p>
		<button id="Csharp" onclick="tapCsharp(this, 3, true)">C#</button>
		<button id="Dsharp" onclick="tapDsharp(this, 3, true)">D#</button>
		<button id="Fsharp" onclick="tapFsharp(this, 3, true)">F#</button>
		<button id="Gsharp" onclick="tapGsharp(this, 3, true)">G#</button>
		<button id="Asharp" onclick="tapAsharp(this, 3, true)">A#</button>
		<br/>
		<button id="C3" onclick="tapC(this, 3, true)">C3</button>
		<button id="D" onclick="tapD(this, 3, true)">D</button>
		<button id="E" onclick="tapE(this, 3, true)">E</button>
		<button id="F" onclick="tapF(this, 3, true)">F</button>
		<button id="G" onclick="tapG(this, 3, true)">G</button>
		<button id="A" onclick="tapA(this, 3, true)">A</button>
		<button id="B" onclick="tapB(this, 3, true)">B</button>
		<button id="C4" onclick="tapC(this, 4, true)">C4</button>
		<br/><br/>
		<button id="stop" onclick="stop()">Stop</button>
		<button id="stop_delay" onclick="fadeStop()">Fade Out</button>
		
		<br></br>
		<canvas id="oscilloscope"></canvas>
		<audio id="audio" src="audio/C.wav"  ></audio>
		<p>Tests</p>
		<button id="wave_table" onclick="doWaveTable()">Wavetable (A3)</button>
		<button id="sound_clip" onclick="doSoundClip()">Sound Clip</button>
	</main>
	<aside>
		<p><strong>Settings</strong></p>
		<table>
			<tr>
				<td id="oscillatorType"></td>
				<td><input type="range" min="0" max="3" value="1" step="1" class="slider" id="oscillatorTypeRange" /></td>
			</tr>
			<tr>
				<td id="volume"></td>
				<td><input type="range" min="0" max="1000" value="1000" step="0.000001" class="slider" id="volumeRange" /></td>
			</tr>
			<tr>
				<td id="fade"></td>
				<td><input type="range" min="0.5" max="30" value="0" step="0.5" class="slider" id="fadeRange" /></td>
			</tr>
			<!--<tr>
				<th>Reverb</th> 
			</tr>
			<tr>
				<td id="reverbDecay"></td>
				<td><input type="range" min="0" max="10" value="5" step="0.05" class="slider" id="reverbDecayRange" /></td>
			</tr>
			<tr>
				<td id="reverbDuration"></td>
				<td><input type="range" min="0" max="10" value="5" step="0.05" class="slider" id="reverbDurationRange" /></td>
			</tr>
			<tr>-->
				<th>Tremolo</th> 
			</tr>
			<tr>
				<td id="bpm"></td>
				<td><input type="range" min="40" max="208" value="120" step="1" class="slider" id="bpmRange" /></td>
			</tr>
			<tr>
				<td id="tremoloMin"></td>
				<td><input type="range" min="0" max="100" value="5" step="0.5" class="slider" id="tremoloMinRange" /></td>
			</tr>
			<tr>
				<td id="tremoloMax"></td>
				<td><input type="range" min="0" max="100" value="5" step="0.5" class="slider" id="tremoloMaxRange" /></td>
			</tr>
			<tr>
				<td>Visualization</td>
				<td><input type="range" disabled min="0" max="100" value="0" step="0.5" class="slider" id="tremoloVisualizationRange" /></td>
			</tr>
		</table>
		<p><strong>Harmonics</strong></p>
		<table id="harmonics_table">
		</table>
	</aside>
</div>
<script src="js/oscillator.js"></script>
<script src="js/note.js"></script>
<script src="js/main.js"></script>
</body>
</html>
