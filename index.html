		<aside>
			<p><strong>Settings</strong></p>
			<table>
				<tr>
					<td><label id="oscillatorType" for="oscillatorTypeRange"></label></td>
					<td><input type="range" min="0" max="3" value="1" step="1" class="slider" id="oscillatorTypeRange" /></td>
				</tr>
				<tr>
					<td><label id="volume" for="volumeRange"></label></td>
					<td>
						<input type="range" min="0" max="1000" value="1000" step="0.000001" class="slider" id="volumeRange" />
					</td>
				</tr>
				<tr>
					<td><label id="fade" for="fadeRange"></label></td>
					<td><input type="range" min="0.5" max="30" value="0" step="0.5" class="slider" id="fadeRange" /></td>
				</tr>
				<tr>
					<td id="duration"></td>
					<td><select id="duration_select">
						<option value="-1" selected="selected">Infinite</option>
						<option value="1">1 min</option>
						<option value="5">5 min</option>
						<option value="10">10 min</option>
						<option value="15">15 min</option>
						<option value="20">20 min</option>
						<option value="30">30 min</option>
						<option value="45">45 min</option>
						<option value="60">1 hour</option>
					</select></td>
				</tr>


				<!--<tr>
					<th>Reverb</th> 
				</tr>
				<tr>
					<td id="reverbDecay"></td>
					<td><input type="range" min="0" max="10" value="5" step="0.05" class="slider" id="reverbDecayRange" /></td>
				</tr>
				<tr>
					<td id="reverbDuration"></td>
					<td><input type="range" min="0" max="10" value="5" step="0.05" class="slider" id="reverbDurationRange" /></td>
				</tr>
				<tr>-->
					<th>Tremolo</th> 
				</tr>
				<tr>
					<td><label id="bpm" for="bpmRange"></label></td>
					<td><input type="range" min="40" max="208" value="120" step="1" class="slider" id="bpmRange" /></td>
				</tr>
				<tr>
					<td><label id="tremoloMin" for="tremoloMinRange"></label></td>
					<td><input type="range" min="0" max="100" value="5" step="0.5" class="slider" id="tremoloMinRange" /></td>
				</tr>
				<tr>
					<td><label id="tremoloMax" for="tremoloMaxRange"></label></td>
					<td><input type="range" min="0" max="100" value="5" step="0.5" class="slider" id="tremoloMaxRange" /></td>
				</tr>
				<tr>
					<td><label for="tremoloVisualizationRange">Visualization</label></td>
					<td><input type="range" disabled min="0" max="100" value="0" step="0.5" class="slider" id="tremoloVisualizationRange" /></td>
				</tr>
			</table>
			<p><strong>Harmonics</strong></p>
			<table id="harmonics_table">
			</table>

	<script>
		
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('/synth/sw.js', { scope: '/synth/' }).then(function(reg) {

		    if(reg.installing) {
		      console.log('Service worker installing');
		    } else if(reg.waiting) {
		      console.log('Service worker installed');
		    } else if(reg.active) {
		      console.log('Service worker active');
		      //init()
		    }

		  }).catch(function(error) {
		    // registration failed
		    console.log('Registration failed with ' + error);
		  });
		} else {
			console.log('Service worker not available');
		}
	</script>
